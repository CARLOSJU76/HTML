<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de imagenes</title>
    <link rel="stylesheet" href="CSS/styless2.css">
    <script src="JS/javas.js" ></script>

</head>

<body>
    <div class="slider">
        <div class="siders">
            <div class="slide active">
                <img src="IMAGES/Imagen1.jpg" alt="imagen1">
            </div>
            <div class="slide">
                <img src="IMAGES/Imagen2.jpg" alt="imagen2">
            </div>
            <div class="slide">
                <img src="IMAGES/Imagen3.jpg" alt="imagen3">
            </div>     
        </div>
        <button class="prev"onclick="prevSlide()">Anterior</button>
        <button class="next"onclick="nextSlide()">Siguiente</button>

    </div>
    
</body>
</html>
